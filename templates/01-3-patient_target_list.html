{% extends "chc_template.html" %}

<link rel = "stylesheet" type = "text/css"href = "{{ url_for('static', filename='style-main.css') }}" />

{%block title %}<title> {{username}}'s section </title>{%endblock %}

{% block anchor %} {{welcome}} {% endblock %}

{%block content%}

<table border = 1>
   <thead>
      <td>AccountID</td>
      <td>email_addr</td>
      <td>Name</td>
      <td>Password</td>
      <td>Access</td>
   </thead>

   {% for row in data %}

      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
      </tr>
   {% endfor %}
</table>

{% endblock %}
