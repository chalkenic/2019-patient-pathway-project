{% extends "chc_admin_template.html" %}

<link rel = "stylesheet" type = "text/css"href = "{{ url_for('static', filename='style-main.css') }}" />

{%block title %}<title> {{username}}'s section </title>{%endblock %}

{%block content%}


<table class = 'table'>
   <thead>
      <th>User ID</th>
      <th>Email Address</th>
      <th>Name</th>
      <th>Access</th>
   </thead>

   {% for row in data %}

      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
      </tr>
   {% endfor %}
</table>

{% endblock %}
