<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    {% block title %}<title>Cancer Patient Pathways - Home</title> {% endblock %}

    <link rel = "stylesheet" type = "text/css"href = "{{ url_for('static', filename='style-main.css') }}" />

  </head>

  <body>
    <div class = "body_container">

      <header>
        <div class = "title_head_container">

          <!-- Positioning & styling of login-box. Collapsible -->
          <nav class=" navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a style = "color: #fff" class="navbar-brand">Login</a>
              </div>

              <div class = "collapse navbar-collapse">
                <form class="navbar-form navbar-left" method = "post">
                  <div class="form-group">
                    <label for="email_entry"></label>
                    <input type="email"
                           class="form-control"
                           placeholder="Email">
                  </div>

                  <div class="form-group">
                    <label for="password_entry"></label>
                    <input type="password"
                           class="form-control" id="passwordInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                           placeholder="Password">
                  </div>

                    <button type="submit"
                            class="btn btn-success">Sign in
                    </button>

                    <button type="submit"
                          class="btn btn-default">Register new account
                    </button>
                </form>
              </div>
            </div>
          </nav>

          <!-- Covers title of website along with link to frontpage -->
          <div class = "title_head">
            <h1 id = "project_title"><a href = "/home">The Cancer Pathway Project</a></h1>
          </div>

          <!-- Covers hand image in header along with CHC symbol -->
          <div class = "jumbotron_bckground">
            <figure id = chc_logo>
              <img src = "/static/assets/health_counc_img_notext.png"
              alt = "Community Health council img">
            </figure>
          </div>

          <!-- Navigation to all webpages -->
          <div class = "title_navigation_container">
            <nav class = "main_nav">
              <span><a href = "">About Us</a></span>
              <span><a href = "/survey">Survey</a></span>
              <span><a href ="/LTS-surv"> Local&ThirdSector Survey </a> </span>
              <span><a href = "/contact">Contact</a></span>
            </nav>
          </div>

        </header>

      </div>
      {% block content  %}

      {% endblock %}
      <main>
      </main>


    <script src = "{{ url_for('static', filename='js-main.js') }}"></script>
</body>
